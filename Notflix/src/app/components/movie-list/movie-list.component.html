<!-- Search Results -->
<div class="movie-list" *ngIf="isSearching && searchResults.length > 0">
  <h2>Search Results</h2>
  <app-movie-item
    *ngFor="let movie of searchResults"
    [movie]="movie"
    (selectedMovie)="onSelectMovie($event)">
  </app-movie-item>
</div>

<!-- No Search Results -->
<div class="movie-list" *ngIf="isSearching && searchResults.length === 0">
  <h2>No movies found for "{{ searchQuery }}".</h2>
</div>

<!-- Default Movies with Infinite Scroll -->
<div class="movie-list" 
     *ngIf="!isSearching" 
     infiniteScroll 
     [infiniteScrollDistance]="2" 
     [infiniteScrollThrottle]="300" 
     (scrolled)="onScroll()">
  <app-movie-item
    *ngFor="let movie of movies"
    [movie]="movie"
    (selectedMovie)="onSelectMovie($event)">
  </app-movie-item>
</div>

<!-- Loading Indicator -->
<div *ngIf="isLoading" class="loading-spinner">
  <p>Loading more movies...</p>
</div>
