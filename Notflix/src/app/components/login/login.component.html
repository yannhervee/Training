<div class="login-container" [ngStyle]="{ 'background-image': 'url(/netflixbackground.jpg)' }">
  
    <div class="overlay">
        
        <div class="card-form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Sign In</h1>

                <!-- Email Field -->
                <div class="form-group">
                   
                    <input id="email" type="email" formControlName="email" class="form-input"
                    placeholder="Email or mobile number" />
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                        Please enter a valid email.
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                   
                    <input id="password" type="password" formControlName="password" class="form-input" placeholder="Password" />
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                        Password is required.
                    </div>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                        <!-- Custom Error Messages -->
                        <div *ngIf="loginForm.get('password')?.errors?.['passwordStrength']?.hasUpperCase === false">
                          Must contain at least one uppercase letter.
                        </div>
                        <div *ngIf="loginForm.get('password')?.errors?.['passwordStrength']?.hasNumber === false">
                          Must contain at least one number.
                        </div>
                        <div *ngIf="loginForm.get('password')?.errors?.['passwordStrength']?.hasMinimumLength === false">
                          Must be at least 8 characters long.
                        </div>
                      </div>
                    
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Sign In</button>

                <!-- Forgot Password -->
                <div class="forgot-password">
                    Forgot your password?
                </div>

                <!-- Sign Up Section -->
                <div class="signup-section">
                    <p>
                        New to Notflix? <a class="signup-link" routerLink="/home">Sign up now</a>.
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
