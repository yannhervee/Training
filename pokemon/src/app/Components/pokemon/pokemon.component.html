@for (item of pokemons(); track $index) {
<div>
  <img [src]="item['sprites'].front_default" alt="" />
  name: {{ item.name }} types:
  <ul>
    @for (t of item['types']; track $index) {
    <li>{{ t.type.name }}</li>
    }
  </ul>
</div>
}
